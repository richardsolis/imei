<div class="container-general">
  <header></header>
  <h1><i class="fas fa-user-check" style="font-size: 39px;margin-right: 23px;margin-top: 7px;"></i> Lista de Pre - Calificación</h1>
  <input type="text" [(ngModel)]="filter1" class="filter-search" placeholder="Buscar" /><button (click)="add()" class="button-add">Añadir item <i class="fas fa-plus" style="margin-left: 10px"></i></button>
  <table class="table">
    <thead class="">
      <tr>
        <th scope="col">#</th>
        <th scope="col">IMEI</th>
        <th scope="col">DNI</th>
        <th scope="col">MAIL</th>
        <th scope="col">ACCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let imei of imeis | filter: filter1; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ imei.IMEI }}</td>
        <td>{{ imei.dni }}</td>
        <td>{{ imei.mail }}</td>
        <td>
          <button type="button" class="btn btn-primary" style="margin-right: 10px" (click)="edit(imei)"><i class="far fa-edit"></i></button>
          <button type="button" class="btn btn-danger" (click)="delete(imei.IMEI)"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="popUp" *ngIf="popUp == true">
    <div class="data">
      <div class="title-button">
        <h2 *ngIf="!update">Agregar a un Pre-calificado</h2>
        <h2 *ngIf="update">Editar un Pre-calificado</h2>
        <button (click)="closePopUp()"><i class="fas fa-times"></i></button>
      </div>
      <form class="form-add-client" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <input type="number" formControlName="IMEI" placeholder="NUMERO DE IMEI" [ngClass]="{ 'is-invalid': submitted && f.IMEI.errors }" />
        <input type="text" formControlName="dni" placeholder="DNI" maxlength="8" [ngClass]="{ 'is-invalid': submitted && f.dni.errors }" />
        <input type="email" formControlName="mail" placeholder="MAIL @" [ngClass]="{ 'is-invalid': submitted && f.mail.errors }" />
        <button type="submit" *ngIf="!update">Agregar</button>
        <button type="submit" *ngIf="update">Editar</button>
      </form>
    </div>
  </div>
</div>
